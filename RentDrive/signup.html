<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vrooom</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar glass">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html">Vrooom</a></h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="listing.html">Cars</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="btn-primary">Login</a></li>
                <li><button id="theme-toggle" class="theme-btn">
                    <i data-feather="sun"></i>
                </button></li>
            </ul>
        </div>
    </nav>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card glass">
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Join Vrooom and start your journey</p>
                </div>

                <form class="auth-form" id="signup-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <div class="input-group">
                            <i data-feather="user"></i>
                            <input type="text" id="first-name" name="firstName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <div class="input-group">
                            <i data-feather="user"></i>
                            <input type="text" id="last-name" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i data-feather="mail"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-group">
                            <i data-feather="phone"></i>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i data-feather="lock"></i>
                            <input type="password" id="password" name="password" required minlength="6">
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i data-feather="eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-group">
                            <i data-feather="lock"></i>
                            <input type="password" id="confirm-password" name="confirmPassword" required minlength="6">
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn ripple-btn" id="signup-btn">
                        <span>Create Account</span>
                        <div class="loading-spinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="link">Sign in</a></p>
                </div>
            </div>
        </div>

        <!-- OTP Verification Modal -->
        <div id="otp-modal" class="modal">
            <div class="modal-content glass">
                <div class="modal-header">
                    <h3>Verify Your Account</h3>
                    <p>We've sent a 6-digit code to your email</p>
                </div>
                <div class="modal-body">
                    <form id="otp-form">
                        <div class="otp-input-group">
                            <input type="text" class="otp-input" maxlength="1" id="otp-1">
                            <input type="text" class="otp-input" maxlength="1" id="otp-2">
                            <input type="text" class="otp-input" maxlength="1" id="otp-3">
                            <input type="text" class="otp-input" maxlength="1" id="otp-4">
                            <input type="text" class="otp-input" maxlength="1" id="otp-5">
                            <input type="text" class="otp-input" maxlength="1" id="otp-6">
                        </div>
                        
                        <div class="otp-info">
                            <p>Didn't receive the code? <button type="button" class="link-btn" id="resend-otp">Resend</button></p>
                            <p class="generated-otp">Generated OTP: <span id="generated-otp-display"></span></p>
                        </div>

                        <button type="submit" class="auth-btn ripple-btn" id="verify-otp-btn">
                            Verify Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
